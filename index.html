<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors</p>

    <!--Choosing Moves-->
    <button class="move-button js-rock-button">
      <img class="move-icon" src="Rock-emoji.png" alt="Rock-icon">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="Paper-emoji.png" alt="Paper-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="Scissors-emoji.png" alt="Scissors-icon">
    </button>

    <!--Results-->
    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <!--Reset-->
    <button class="reset-button js-reset-button">
      Reset Score
    </button>

    <button class="autoplay-button js-auto-button">
      Auto-Play
    </button>
    <div class="overlay">
      <div class="confirm js-confirm"></div>
    </div>
    

    <script src="Rock-Paper-Scissors.js"></script>
  </body>
</html>
